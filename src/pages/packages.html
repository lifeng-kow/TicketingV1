<section id="packageContainer">
  <header class="grid-x">
    <h2 class="cell auto">Package(s)</h2>
    <button type="button" class="buttonType2 buttonType2Add cell medium-3 text-right"  data-open="packageAddForm">New Package</button>
  </header>
  <div id='packageFilter' class="packageFilter tabBoxContainer">
    <button class="button button3 tabBoxButton" data-target="packageFilterForm" ><i class="icon"><img src="/assets/img/icon-light-filter.png" alt="icon"/></i>Filter</button>
    <form class="form2 tabBoxContent reveal" id="packageFilterForm">
      <button class="close-button tabBoxButtonClose" aria-label="Dismiss alert" type="button" data-close>
        <span aria-hidden="true">&times;</span>
      </button>
        <div class="grid-x grid-padding-x">
          <div class="cell">
            <label>Organization
              <input type="text" id="organisation" name="organisation" />
            </label>
          </div>
        </div>
        <div class="grid-x grid-padding-x">
          <div class="cell">
            <label>Product
              <input type="text" id="product" name="product" />
            </label>
          </div>
        </div>
        <div class="grid-x grid-padding-x">
          <fieldset class="cell">
            <legend>Status</legend>
            <input type="checkbox" id="status" value="1" name="status" /><label for="status">Active only</label>
          </fieldset>
        </div>
        <div class="grid-x grid-padding-x">
          <fieldset class="cell">
            <legend>Package Active Date Range</legend>
            <div class="grid-x grid-margin-x">
              <div class="cell medium-5">
                <label>
                  <input type="text" id="packageStartDate" name="packageStartDate" placeholder="Package Start Date" class="datepicker"/>
                </label>
              </div>
              <span class="cell auto text-center show-for-medium">-</span>
              <div class="cell medium-5">
                <label>
                <input type="text" id="packageExpiryDate" name="packageExpiryDate" placeholder="Package Expiry Date" class="datepicker"/>
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        <footer class="grid-x grid-margin-x">
          <button type="button" class="cell small-12 medium-offset-4 medium-4 button tabBoxButtonSubmit">Filter</button>
        </footer>
    </form> <!-- form end -->
  </div><!-- filter end -->
  <div class="scrollContainer scrollYPackages">
    <table class="packageTable">
      <thead>
        <tr>
          <!--<th colspan="2"></th>-->

          <th>Organization</th>
          <th>Man Days</th>
          <th>Product</th>
          <th>System</th>
          <th>Start Date</th>
          <th>Expiry Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div><!-- scroll container end -->
</section><!-- caseContainer end -->


<form id="packageAddForm" class="reveal medium" data-reveal >
<header onloadedmetadata=""class="grid-x grid-padding-x">
<h3 class="cell">New Package</h3>
<button class="close-button" data-close aria-label="Close modal" type="button">
  <span aria-hidden="true">&times;</span>
</button>
</header>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Organisation
      <input type="text" id="organisation" name="organisation"/>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Package Type
      <select id="type" name="type">
        <option value="">-- Please Select --</option>
        <option value="SAAP">Software Assurance &amp; Assurance Plus</option>
        <option value="SMS">Software Maintenance &amp; Support</option>
        <option value="SMSAP">Software Maintenance, Support &amp; Assurance Plus</option>
      </select>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Product
      <select id="product" name="product">
        <option value="">-- Please Select --</option>
        <option value="Charitas">Charitas</option>
        <option value="Genesis">Genesis</option>
        <option value="Digitization">Digitization</option>
        <option value="FM">File Manager</option>
      </select>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      System
      <select id="system" name="system">
        <option value="">-- Please Select --</option>
        <option value="VMS">VMS</option>
        <option value="DMS">DMS</option>
      </select>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Man-Day(s)
      <input type="text" id="manDays" name="manDays"/>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Start Date
      <input type="text" id="packageStartDate" name="packageStartDate" placeholder="Package Start Date" class="datepicker"/>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Expiry Date
    <input type="text" id="packageExpiryDate" name="packageExpiryDate" placeholder="Package Expiry Date" class="datepicker"/>
    </label>
  </div>
</div>
<footer class="grid-x grid-margin-x">
    <button type="button" id="submit" data-close class="cell small-12 medium-offset-4 medium-4 newCaseSubmitButton">Submit</button>
</footer>
</form><!-- case add form end -->
