<div id="changeMyPwd" class="contentContainer">
  <header>
    <h1>
      Change My password
    </h1>
  </header>
  <div class="grid-x grid-padding-x">
    <div class="cell medium-4">
      <label>
        New User Name
        <input type="text" id="NewUserName"/>
      </label>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="cell medium-4">
      <label>
        New Password
        <input type="text" id="NewPassword"/>
      </label>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="cell medium-4">
      <label>
        Confirm Password
        <input type="text" id="ConfirmPassword"/>
      </label>
    </div>
  </div>
  <footer class="grid-x grid-margin-x">
      <button type="button" id="submit" class="cell medium-offset-1 medium-2">Submit</button>
  </footer>
</div>
