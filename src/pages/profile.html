<div id="profileContainer" class="contentContainer">
  <header>
    <h1>
      Profile <small><a href="#">Change Password</a></small>
    </h1>
  </header>
  <section id="profileBasic" class="toggleBox">
    <header class="toggleTitle">
      <h2>Basic <small><a href="#">[edit]</a></small></h2>
    </header>
    <div class="grid-container toggleContent form">
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Title
          </div>
          <div class="text title">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            First Name
          </div>
          <div class="text firstName">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Last Name
          </div>
          <div class="text lastName">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Middle Name
          </div>
          <div class="text middleName">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText ">
            Other Name
          </div>
          <div class="text otherName">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Display Name
          </div>
          <div class="text displayName">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            NRIC
          </div>
          <div class="text nric">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Gender
          </div>
          <div class="text gender">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="labelText cell small-12">
          Birthday
        </div>
        <div class="cell medium-1">
          <div class="text birthdayDay">
          </div>
        </div>
        <div class="cell medium-1">
          <div class="text birthdayMonth">

          </div>
        </div>
        <div class="cell medium-1">
          <div class="text birthdayYear">

          </div>
        </div>
      </div>
    </div> <!--grid-container toggleContent end -->
  </section>

  <section id="profileContact" class="toggleBox">
    <header class="toggleTitle">
      <h2>Contact <small><a href="#">[edit]</a></small></h2>
    </header>
    <div class="grid-container toggleContent form">
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Telephone 1
          </div>
          <div class="text telephone1">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Telephone 2
          </div>
          <div class="text telephone2">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Mobile 1
          </div>
          <div class="text mobile1">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Mobile 2
          </div>
          <div class="text mobile2">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Email 1
          </div>
          <div class="text email1">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText ">
            Email 2
          </div>
          <div class="text email2">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Country
          </div>
          <div class="text country">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Postal Code
          </div>
          <div class="text postalCode">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            City
          </div>
          <div class="text city">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            State
          </div>
          <div class="text state">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Block / House No
          </div>
          <div class="text blk">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Street
          </div>
          <div class="text street">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Unit No (#00-0000)
          </div>
          <div class="text unit">
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div class="labelText">
            Building
          </div>
          <div class="text building">
          </div>
        </div>
      </div>
    </div> <!--grid-container toggleContent end -->
  </section>
</div> <!-- profileContainer end -->
