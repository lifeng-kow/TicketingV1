
<header>
  <a class="button buttonType2 left buttonType2Back" href="./packages.html">Back to Contract Listing</a>
  <h1 class="caseTitle">
    <!--Insert caseTitle here-->
  </h1>
</header>
<section class="toggleBox" id="summary">
  <header class="toggleTitle">
    <h2>Information</h2>
  </header>
  <div class="toggleContent">
    <div class="grid-x grid-margin-x">
      <div class="cell auto"><b>Organization</b>
        <span class="organization">
        </span>
      </div>
      <div class="cell auto"><b>Package Type</b>
        <span class="packageType">
        </span>
      </div>
    </div>
    <div class="grid-x grid-margin-x">
      <div class="cell auto"><b>Product</b>
        <span class="product">
        </span>
      </div>
      <div class="cell auto"><b>System</b>
        <span class="system">
        </span>
      </div>
    </div>
    <div class="grid-x grid-margin-x">
      <div class="cell auto"><b>Status</b>
        <span class="status">
        </span>
      </div>
      <div class="cell auto"><b>Man-Day(s)</b>
        <span class="manDays">
        </span>
      </div>
    </div>
    <div class="grid-x grid-margin-x">
      <div class="cell auto"><b>Start Date</b>
        <span class="startDate">
        </span>
      </div>
      <div class="cell auto"><b>Expiry Date</b>
        <span class="expiryDate">
        </span>
      </div>
    </div>
    <div class="grid-x grid-margin-x">
      <div class="cell auto"><b>Created By</b>
        <span class="pkgCreatedBy">
        </span>
      </div>
      <div class="cell auto"><b>Created Date &amp; Time</b>
        <span class="createdDate">
        </span>
      </div>
    </div>
  </div>
</section>
<section id="packageDetailsContainer">
  <header class="grid-x">
    <h2 class="cell auto">Package Transaction</h2>
    <button type="button" class="buttonType2 buttonType2Add cell medium-3 text-right"  data-open="packageTransactionAddForm">New Transaction</button>
  </header>
  <div class="scrollContainer scrollYPackages">
    <table class="packagetranTable">
      <thead>
        <tr>
          <th>Transaction Type</th>
          <th>Man-day(s)</th>
          <th>Remarks</th>
          <th>FLID</th>
          <th>Transaction Date</th>
          <th>Added by</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div><!-- scroll container end -->
</section><!-- packagaeContainer end -->

<form id="packageTransactionAddForm" class="reveal medium" data-reveal >
<header onloadedmetadata=""class="grid-x grid-padding-x">
<h3 class="cell">New Transaction</h3>
<button class="close-button" data-close aria-label="Close modal" type="button">
  <span aria-hidden="true">&times;</span>
</button>
</header>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Transaction Type
      <select id="type" name="type">
        <option value="">-- Please Select --</option>
        <option value="Debit">Debit</option>
        <option value="Credit">Credit</option>
      </select>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Man-Day(s)
      <input type="text" id="manDays" name="manDays"/>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Remarks
      <textarea id="remarks" name="remarks"></textarea>
    </label>
  </div>
</div>
<footer class="grid-x grid-margin-x">
    <button type="button" id="submit" data-close class="cell small-12 medium-offset-4 auto packagaTransactionSubmitBtn">Submit</button>
</footer>
</form><!-- package add form end -->
