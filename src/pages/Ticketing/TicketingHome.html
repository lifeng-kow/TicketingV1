<section id="caseContainer">
  <div class="boxContent  show-for-small-only">
    <button type="button" class="buttonType2 buttonType2Add left "  data-open="caseAddForm">Create Case</button>
  </div>
   <header class="grid-x">
      <h2 class="cell auto">Case(s)</h2>
      <button type="button" class="buttonType2 buttonType2Add cell medium-3 text-right show-for-medium"  data-open="caseAddForm">Create Case</button>
   </header>


   <div id='caseFilter' class="caseFilter tabBoxContainer">
      <button class="button button3 tabBoxButton" data-target="caseFilterForm" ><i class="icon"><img src="{{root}}assets/img/icon-light-filter.png" alt="icon"/></i>Filter</button>
      <form class="form2 tabBoxContent reveal" id="caseFilterForm">
         <button class="close-button tabBoxButtonClose" aria-label="Dismiss alert" type="button" data-close>
         <span aria-hidden="true">&times;</span>
         </button>
         <div class="grid-x grid-padding-x orgCell">
            <div class="cell">
               <label>Organization
               <input type="text" id="organisation" name="organisation" />
               </label>
            </div>
         </div>
         <div class="grid-x grid-padding-x">
            <div class="cell">
               <label>
                  System
                  <select id="system" name="system">
                     <option value="">-- Please Select --</option>
                  </select>
               </label>
            </div>
            <div class="cell">
               <label>
                  Module
                  <select id="module" name="module">
                     <option value="">-- Please Select --</option>
                  </select>
               </label>
            </div>
         </div>
         <div class="grid-x grid-padding-x">
            <fieldset class="cell checkboxGroup">
               <legend>Status</legend>
               <span>
                 <input type="checkbox" id="statusNewCB" value="New" name="status" checked /><label for="statusNewCB">New</label>
               </span>
               <span>
                 <input type="checkbox" id="statusReviewCB" value="Reviewed" name="status" checked /><label for="statusReviewCB">Reviewed</label>
               </span>
               <span>
                 <input type="checkbox" id="statusProgressingCB" value="Progressing" name="status" checked/><label for="statusProgressingCB">Progressing</label>
               </span>
               <span>
                 <input type="checkbox" id="statusClosedCB" value="Closed" name="status" /><label for="statusClosedCB">Closed</label>
               </span>
               <span>
                 <input type="checkbox" id="statusCompletedCB" value="Completed" name="status" /><label for="statusCompletedCB">Completed</label>
               </span>
               <span>
                 <input type="checkbox" id="statusMyCase" name="mycase" /><label class="mycase" for="statusMyCase">Show My Case ONLY</label>
               </span>
            </fieldset>
         </div>
         <div class="grid-x grid-padding-x">
            <fieldset class="cell">
               <legend>Date Created Range</legend>
               <div class="grid-x grid-margin-x">
                  <div class="cell medium-5">
                     <label>
                     <input type="text" id="dateCreatedFrom" name="dateCreatedFrom" placeholder="Date From" class="datepicker"/>
                     </label>
                  </div>
                  <span class="cell auto text-center show-for-medium">-</span>
                  <div class="cell medium-5">
                     <label>
                     <input type="text" id="dateCreatedTo" name="dateCreatedTo" placeholder="Date To" class="datepicker"/>
                     </label>
                  </div>
               </div>
            </fieldset>
         </div>
         <footer class="grid-x grid-margin-x">
            <button type="button" class="cell small-12 medium-offset-4 medium-4 button tabBoxButtonSubmit">Filter</button>
         </footer>
      </form>
      <!-- form end -->
   </div>
   <!-- filter end -->
   <div class="scrollContainer scrollY">
      <table class="caseTable">
         <thead>
            <tr>
               <!--<th></th>-->
               <th colspan="2"></th>
               <th>Organization</th>
               <th>System</th>
               <th>Man-Day(s)</th>
               <th>Module</th>
               <th>Created Date</th>
               <th>Status</th>
            </tr>
         </thead>
         <tbody>
            <!-- case list -->
         </tbody>
      </table>
   </div>
   <!-- scroll container end -->
   <footer>
      <div class="legend">
         <h6>Legend</h6>
         <ul>
            <li class="pending">Pending</li>
            <li class="active">Active</li>
            <li class="non-active">Non-Active</li>
         </ul>
      </div>
   </footer>
</section>
<!-- caseContainer end -->
<form id="caseAddForm" class="reveal medium lightBg" data-reveal >
   <header onloadedmetadata=""class="grid-x grid-padding-x">
      <h3 class="cell">New Case</h3>
      <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
      </button>
   </header>
   <div class="grid-x grid-padding-x">
      <div class="cell">
         <label>
         Organisation
         <input type="text" id="organisation" name="organisation"/>
         </label>
      </div>
   </div>
   <div class="grid-x grid-padding-x">
      <div class="cell">
         <label>
         Title
         <input type="text" id="title" name="title"/>
         </label>
      </div>
   </div>
   <div class="grid-x grid-padding-x">
      <div class="cell">
         <label>
            Product
            <select id="product" name="product">
               <option value="">-- Please Select --</option>
            </select>
         </label>
      </div>
   </div>
   <div class="grid-x grid-padding-x">
      <div class="cell">
         <label>
            System
            <select id="system" name="system">
               <option value="">-- Please Select --</option>
            </select>
         </label>
      </div>
   </div>
   <div class="grid-x grid-padding-x">
      <div class="cell">
         <label>
            Module
            <select id="module" name="module">
               <option value="">-- Please Select --</option>
            </select>
         </label>
      </div>
   </div>
   <div class="grid-x grid-padding-x">
      <div class="cell">
         <label>
         Description
         <textarea id="description" name="description"></textarea>
         </label>
      </div>
   </div>
   <div class="grid-x grid-padding-x">
      <div class="cell">
         <label>
         Carbon Copy <small>(For multiple emails, separate by |)</small>
         <input type="text" id="cc" name="cc"/>
         </label>
      </div>
   </div>
   <footer class="grid-x grid-margin-x">
      <button type="button" id="submit" data-close class="cell small-12 medium-offset-4 medium-4 newCaseSubmitButton">Submit</button>
   </footer>
</form>
<!-- case add form end -->
