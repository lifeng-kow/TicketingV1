<section id="caseContainer">
  <div class="boxContent  show-for-small-only">
    <button type="button" class="buttonType2 buttonType2Add left "  data-open="caseAddForm">Create Case</button>
  </div>
   <header class="grid-x">
      <h2 class="cell auto">Case(s)</h2>
      <button type="button" class="buttonType2 buttonType2Add cell medium-3 text-right show-for-medium"  data-open="caseAddForm">Create Case</button>
   </header>

   <div id='caseFilter' class="caseFilter tabBoxContainer">
      <button class="button button3 tabBoxButton" data-target="caseFilterForm" ><i class="icon"><img src="{{root}}assets/img/icon-light-filter.png" alt="icon"/></i>Filter</button>
      <form class="form2 tabBoxContent reveal" id="caseFilterForm">
         <button class="close-button tabBoxButtonClose" aria-label="Dismiss alert" type="button" data-close>
         <span aria-hidden="true">&times;</span>
         </button>
         <div class="grid-x grid-padding-x orgCell">
            <div class="cell small-12 medium-6">
               <label>Organization
                 <select id="organisation" name="organisation">
                 </select>
               </label>
            </div>
            <div class="cell small-12 medium-6">
               <label>Status
                 <select id="status" name="status">
                    <option value="">-- Please Select --</option>
                    <option value="Open" selected>Open</option>
                    <option value="Closed">Closed</option>
                 </select>
               </label>
            </div>
         </div>
         <div class="grid-x grid-padding-x">

         </div>
         <div class="grid-x grid-padding-x">
            <fieldset class="cell">
               <legend>Date Created Range</legend>
               <div class="grid-x grid-margin-x">
                  <div class="cell medium-5">
                     <label>
                     <input type="date" id="dateCreatedFrom" name="dateCreatedFrom" placeholder="Date From" />
                     </label>
                  </div>
                  <span class="cell auto text-center show-for-medium">-</span>
                  <div class="cell medium-5">
                     <label>
                     <input type="date" id="dateCreatedTo" name="dateCreatedTo" placeholder="Date To" />
                     </label>
                  </div>
               </div>
            </fieldset>
         </div>
         <footer class="grid-x grid-margin-x">
            <button type="button" class="cell small-12 medium-offset-4 medium-4 button tabBoxButtonSubmit">Filter</button>
         </footer>
      </form>
   </div>

   <div class="scrollContainer scrollY">
      <table class="caseTable">
         <thead>
            <tr>
               <th colspan="2">Title</th>
               <th>Type</th>
               <th>Organisation</th>
               <th>Created Date</th>
               <th>Status</th>
            </tr>
         </thead>
         <tbody>
            <!-- case list -->
         </tbody>
      </table>
   </div>
   <!-- scroll container end -->
   <footer>
      <div class="legend">
         <h6>Legend</h6>
         <ul>
            <li class="active">Open</li>
            <li class="non-active">Closed</li>
         </ul>
      </div>
   </footer>
</section>
<!-- caseContainer end -->
<form id="caseAddForm" class="reveal medium lightBg" data-reveal >
   <header onloadedmetadata=""class="grid-x grid-padding-x">
      <h3 class="cell">New Case</h3>
      <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
      </button>
   </header>
   <div class="grid-x grid-padding-x">
      <div class="cell">
         <label>
         Organisation<span style="color:red">*</span>
           <select id="organisation" name="organisation">
           </select>
         </label>
      </div>
   </div>
   <div class="grid-x grid-padding-x">
      <div class="cell">
         <label>
         Name<span style="color:red">*</span>
         <input type="text" id="name" name="name"/>
         </label>
      </div>
   </div>
   <div class="grid-x grid-padding-x">
      <div class="cell">
         <label>
         Email<span style="color:red">*</span>
         <input type="text" id="email" name="email"/>
         </label>
      </div>
   </div>
   <div class="grid-x grid-padding-x">
      <div class="cell">
         <label>
         Contact No.<span style="color:red">*</span>
         <input type="text" id="contact" name="contact"/>
         </label>
      </div>
   </div>
   <div class="grid-x grid-padding-x">
      <div class="cell">
         <label>
         Title<span style="color:red">*</span>
         <input type="text" id="title" name="title"/>
         </label>
      </div>
   </div>
   <div class="grid-x grid-padding-x">
      <div class="cell">
         <label>
          Request Type
          <select id="category" name="category">
             <option value="">-- Please Select --</option>
             <option value="Bugs">Bugs</option>
             <option value="CR">Change Request</option>
          </select>
         </label>
      </div>
   </div>
   <div class="grid-x grid-padding-x">
      <div class="cell">
         <label>
         Description<span style="color:red">*</span>
         <textarea id="description" name="description"></textarea>
         </label>
      </div>
   </div>
   <footer class="grid-x grid-margin-x">
      <button type="button" id="submit" data-close class="cell small-12 medium-offset-4 medium-4 newCaseSubmitButton">Submit</button>
   </footer>
</form>
<!-- case add form end -->
