<div id="caseContainer" class="contentContainer">
  <div class="boxContent">
    <a class="button buttonType2 left buttonType2Back" href="./TicketingHome.html">Back to Case Listing</a>
  </div>

   <header class="titleMain">
      <h1 class="caseTitle">
      </h1>
   </header>
   <section class="toggleBox" id="summary">
     <header class="toggleTitle show-for-small-only">
        <h2>Summary</h2>
     </header>
     <div class="grid-container toggleContent">
       <div class="grid-x grid-margin-x">
          <div class="cell  small-12 medium-6 ">
             <b>Organisation</b>
             <span class="organisation">
             </span>
          </div>
       </div>
       <div class="grid-x grid-margin-x">
          <div class="cell  small-12 medium-6 ">
             <b>Name</b>
             <span class="name">
             </span>
          </div>
       </div>
       <div class="grid-x grid-margin-x">
          <div class="cell  small-12 medium-6 ">
             <b>Email</b>
             <span class="email">
             </span>
          </div>
          <div class="cell  small-12 medium-6 ">
             <b>Contact No</b>
             <span class="contact">
             </span>
          </div>
       </div>
        <div class="grid-x grid-margin-x">
           <div class="cell small-12 medium-6 ">
              <b>Title</b>
              <span class="title">
              </span>
           </div>
           <div class="cell small-12 medium-6 ">
              <b>Category</b>
              <span class="category">
              </span>
           </div>
        </div>
        <div class="grid-x grid-margin-x">
           <div class="cell small-12 medium-6 ">
              <b>Details</b>
              <span class="details">
              </span>
           </div>
        </div>
        <div class="grid-x grid-margin-x">
           <div class="cell  small-12 medium-6 ">
              <b>Created Date &amp; Time</b>
              <span class="createdDate">
              </span>
           </div>
           <div class="cell  small-12 medium-6 ">
              <b>Last Update Date &amp; Time</b>
              <span class="updatedDate">
              </span>
           </div>
        </div>
      </div>
   </section>
   <section class="toggleBox" id="information">
      <header class="toggleTitle">
         <h2>Status &amp; Schedule</h2>
      </header>
      <div class="grid-container toggleContent form">
         <div class="grid-x grid-padding-x">
            <div class="cell small-12 medium-6 orgData">
              <label>
                Status
                <select id="status">
                  <option value="">-- Please Select --</option>
                  <option value="Open">Open</option>
                  <option value="Closed">Closed</option>
                </select>
              </label>
            </div>
            <div class="cell small-12 medium-6">
              <label>
                Status Remarks
                <input type="text" id="statusRemarks" name="statusRemarks"/>
              </label>
            </div>
         </div>
         <div class="grid-x grid-padding-x">
           <div class="cell small-12 medium-6">
             <label>
               Schedule Date From
               <input type="date" id="dateFrom" name="dateFrom" />
             </label>
           </div>
           <div class="cell small-12 medium-6">
             <label>
               Schedule Date To
               <input type="date" id="dateTo" name="dateTo" />
             </label>
           </div>
         </div>
         <div class="grid-x grid-padding-x">
            <div class="cell small-12 medium-6">
              <label>
                Assigned To
                <select id="assignedTo">

                </select>
              </label>
            </div>
         </div>
      </div>
   </section>

   <section class="toggleBox" id="review">
      <header class="toggleTitle">
         <h2>Note &amp; Charges</h2>
      </header>
      <div id="reviewForm" class="grid-container toggleContent form">
         <div>
            <label>
               Notes
               <textarea id="notes" name="notes"></textarea>
            </label>
          </div>
          <div class="grid-x grid-padding-x">
            <div class="cell small-12 medium-6">
              <label>
                 Category
                 <select id="category">
                    <option value="">-- Please Select --</option>
                    <option value="Bugs">Bugs</option>
                    <option value="CR">Change Request</option>
                 </select>
              </label>
            </div>
            <div class="cell small-12 medium-6">
              <label>
                Charges
                <input type="text" id="charges" name="charges"/>
              </label>
            </div>
          </div>
          <div id="chargeForm">
            <label>
              Approval
              <select id="approval" name="approval">
                <option value="">-- Please Select --</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </label>
            <label>
              Approval Remarks
              <input type="text" id="approvalRemarks" name="approvalRemarks"/>
            </label>
            <div id="availablePackage">
              <label>
                Charge To
                <select id="packageChoice" name="packageChoice">
                </select>
              </label>
            </div>
         </div>
         <footer class="grid-x grid-margin-x">
            <button type="button" class="cell small-12 medium-2 medium-offset-5 charge" src="">Charge</button>
          </footer>
      </div>
   </section>

   <section class="toggleBox" id="log">
      <header class="toggleTitle">
         <h2>History</h2>
      </header>
      <div class="toggleContent">
        <div class="scrollContainer scrollY">
           <table class="caseHistory">
              <thead>
                 <tr>
                    <th>Date</th>
                    <th>By</th>
                    <th>Description</th>
                 </tr>
              </thead>
              <tbody>
              </tbody>
           </table>
        </div>
      </div>
   </section>
   <footer class="grid-x grid-margin-x">
      <button type="button" id="submit" class="cell small-12 medium-2 medium-offset-5 save" src="">Save</button>
    </footer>
</div>
<!-- cases end -->
