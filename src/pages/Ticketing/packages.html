<form id="packageAddForm" class="reveal lightBg" data-reveal >
<header onloadedmetadata="" class="grid-x grid-padding-x">
<h3 class="cell">New Product</h3>
<button class="close-button" data-close aria-label="Close modal" type="button">
  <span aria-hidden="true">&times;</span>
</button>
</header>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Organisation
      <select id="organisation" name="organisation">
         <option value="">-- Please Select --</option>
      </select>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Package Type
      <select id="type" name="type">
        <option value="">-- Please Select --</option>
      </select>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Product
      <select id="product" name="product">
        <option value="">-- Please Select --</option>
      </select>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      System
      <select id="system" name="system">
        <option value="">-- Please Select --</option>
      </select>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Man-Day(s)
      <input type="text" id="manDays" name="manDays"/>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Start Date
      <input type="text" id="packageStartDate" name="packageStartDate" placeholder="Package Start Date" class="datepicker"/>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Expiry Date
    <input type="text" id="packageExpiryDate" name="packageExpiryDate" placeholder="Package Expiry Date" class="datepicker"/>
    </label>
  </div>
</div>
<footer class="grid-x grid-margin-x">
    <button type="button" id="submit" data-close class="cell small-12 medium-offset-4 medium-4 newPackagaSubmitButton">Submit</button>
</footer>
</form><!-- package add form end -->
